<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results For: {{ query }}</title>
</head>
<body>

{% if posts %}

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
    {% endfor %}

{% else %}
    <p>No posts found, please try with different keyword</p>
{% endif %}

</body>
</html>
