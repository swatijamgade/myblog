<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>

<h1>{{ post.title }}</h1>
<p>Author: {{ post.author }}</p>
<p>{{ post.publish }}</p>
<hr>
<p>{{ post.content }}</p>

<h2>Comments</h2>

<form action="{% url 'post_comment' post.id % }" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Comment">
</form>

{% for comment in comments %}
    <p>{{ comment.name }} - {{ comment.email }}</p>
    <p>{{ comment.content }}</p>
    <hr>
{% endfor %}

</body>
</html>
